<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Notes HTML</title>
    <link rel="icon" href="heart.ico" />
  
    <meta charset="UTF-8">
    <meta name="relationship"
        content="width=device-width, initial-scale=1.0">
    <title>HTML dropdown</title>
</head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <form method="get" action="index.html">
      <button type="submit">Logout</button>
    </form>


    <main>
      <h2>My Important People</h2>
      <br/><br/>

      <form method="get" action="dates.html">
        <div>
          <img src="person.png" alt="person" width="100" height="100">
        </div>
        <div>
          <h7>Jane Doe</h7><br/>
          <h8>jane@lovenotes.click</h8><br/>
          <h8>Wife</h8><br/>
        <button type="submit">Dates</button>
      </form>

      <br/><br/><br/><br/>
      
      <form method="get" action="dates.html">
        <div>
          <img src="person.png" alt="person" width="100" height="100">
        </div>
        <div>
          <input type="text" placeholder="Name" />
        </div>
        <div>
          <span>@</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Relationship: </span>
          <select>
            <option value="Employee" selected>Employee</option>
            <option value="Boss">Boss</option>
            <option value="Father">Father</option>
            <option value="Mother" selected>Mother</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
            <option value="Husband">Husband</option>
            <option value="Wife" selected>Wife</option>
          </select>
        <div>
        <button type="submit">Add</button>
      </form>
    </main>

    <footer>
      <br/><br/>
      <hr />
      <span class="text-reset">Author's Name: Adam Gleason</span>
      <br />
      <a href="https://github.com/digaloot/CS260">GitHub</a>
    </footer>
  </body>
</html>
