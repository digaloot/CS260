<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Notes HTML</title>
    <link rel="icon" href="heart.ico" />
  
    <meta charset="UTF-8">
    <meta name="relationship"
        content="width=device-width, initial-scale=1.0">
    <title>HTML dropdown</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->

    <header>
      <p>Joke of the day.  What do you call a dinosour that drives: "Tyrannosaurus Wrecks"</p>
    </header>

    <main>
      <form method="get" action="index.html">
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
      <div class="title">
        My Important People
      </div>
        <br/>
      <form method="get" action="dates.html">
        <div>
          <p>
            <img src="person.png" class=“hide-on-mobile” alt="person" width="100" height="100"><br/>
            Jane Doe<br/>
            jane@lovenotes.click<br/>
            Wife<br/>
          </p>
          <button type="submit" class="btn btn-primary">Dates</button>
      </form>
      <br/><br/><br/>
      <form method="get" action="dates.html" >
        <div>
          <img src="person.png" class=“hide-on-mobile” alt="person" width="100" height="100">
        </div>
        <div class="input-group mb-3">
          <!-- <span class="input-group-text">@</span> -->
          <input class="col-sm-2" type="text" placeholder="name" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input class="col-sm-2" type="text" placeholder="their@email.com" />
        </div>
      <div>
          <span>Relationship: </span>
          <select>
            <option value="Employee" selected>Employee</option>
            <option value="Boss">Boss</option>
            <option value="Father">Father</option>
            <option value="Mother" selected>Mother</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
            <option value="Husband">Husband</option>
            <option value="Wife" selected>Wife</option>
          </select>
        <div>
          <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </main>

    <footer>
      <br/><br/>
      <hr />
      <span class="text-reset">Author's Name: Adam Gleason</span>
      <br />
      <a href="https://github.com/digaloot/CS260">GitHub</a><br /><br /><br />
      <img class="love_notes_jpg" src="LoveNotes.jpg" alt="LoveNotes" width="100" height="100"><br/>          
    </footer>
  </body>
</html>
