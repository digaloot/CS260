<html lang="en">
  <head>

  <body>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->

    <header>
      <form method="get" action="people.html">
        <button type="submit">Back to My Important People</button>
      </form>
    </header>


    <main>
      <h2>Important Dates</h2>
      <table>
        <tr>
          <th>Importance</th>
          <th>Next Date</th>
        </tr>
        <tr>
          <td>Christmas</td>
          <td>12/25/2025</td>
          <td>(PLACE HOLDER DATA REPRESENTING WHAT THE DATABASE STORES AND SERVES.)</td>
        </tr>
        <tr>
          <td>New Years</td>
          <td>1/1/2026</td>
        </tr>
        <tr>
          <td>
            <select>
              <option value="Anniversary">
                Anniversary
              </option>
              <option value="birthday">
                Birthday
              </option>
              <option value="Christmas">
                Christmas
              </option>
            </select>
          </td>
          <td>    
            <h4>
              <input type="date" 
                id="Test_DatetimeLocal">
            </h4>
          </td>
        </tr>
      </table>
      <form method="get" action="dates.html">
        <button type="submit">Add</button>
      </form>
    </main>

    <footer>
