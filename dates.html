<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Notes HTML</title>
    <link rel="icon" href="heart.ico" />
  
    <meta charset="UTF-8">
    <meta name="relationship"
        content="width=device-width, initial-scale=1.0">
    <title>HTML dropdown</title>
</head>
  <body>
    <form method="get" action="people.html">
      <button type="submit">Back to My Important People</button>
    </form>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h2>My Important Person</h2>
      <br/>

      <form method="get" action="dates.html">
        <div>
          <img src="person.png" alt="person" width="100" height="100">
        </div>
        <div>
          <input type="text" placeholder="Name" />
        </div>
        <div>
          <span>@</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Relationship: </span>
          <select>
            <option value="Employee" selected>Employee</option>
            <option value="Boss">Boss</option>
            <option value="Father">Father</option>
            <option value="Mother" selected>Mother</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
            <option value="Husband">Husband</option>
            <option value="Wife" selected>Wife</option>
          </select>
        <div>
        <button type="submit">Update</button>
      </form>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
      <br/>
    </header>


    <main>
      <h2>Important Dates</h2>
      <br/>

      <table>
        <tr>
            <th>Importance</th>
            <th>Next Date</th>
        </tr>
        <tr>
          <td>Christmas</td>
          <td>12/25/2025</td>
      </tr>
      <tr>
        <td>New Years</td>
        <td>1/1/2026</td>
    </tr>
  <tr>
            <td>
                <select>
                    <option value="Anniversary">
                          Anniversary
                      </option>
                    <option value="birthday">
                          Birthday
                      </option>
                    <option value="Christmas">
                          Christmas
                      </option>
                </select>
            </td>
            <td>    
              <h4>
              <input type="date" 
                     id="Test_DatetimeLocal">
              </h4>
            </td>
        </tr>
    </table>
    <form method="get" action="dates.html">
      <button type="submit">Add</button>
    </form>
  
    </main>

    <footer>
      <br/><br/>
      <hr />
      <span class="text-reset">Author's Name: Adam Gleason</span>
      <br />
      <a href="https://github.com/digaloot/CS260">GitHub</a>
    </footer>
  </body>
</html>
